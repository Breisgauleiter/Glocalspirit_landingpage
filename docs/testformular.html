<!DOCTYPE html>
<html lang="de_DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="testform_title">Beta-Tester werden - glocalSpirit</title>
    <!-- css -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="Styles/tablets.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="Styles/smallscreens.css">
    <link rel="stylesheet" href="Styles/testformular.css">
    <!-- scripts -->
    <script src="JS_Files/app.js" defer></script>
    <script src="JS_Files/config.js" defer></script>
    <script src="JS_Files/form-backend.js" defer></script>
    <script src="JS_Files/i18n-ultra-simple.js" defer></script>
    <!-- gsap dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <!-- Simple animations without ScrollSmoother conflicts -->
    <script src="JS_Files/testform-animations.js" defer></script>
    <script src="JS_Files/form-validation.js" defer></script>
</head>
<body id="body">
    <div class="background-layer"></div>
    <header class="header">
        <input type="checkbox" id="imenu__toggle" class="menu__toggle">
        <label for="imenu__toggle" class="toggle__label">
            <img src="Assets/hamburger.svg" alt="hamburger_menu">
            <img src="Assets/cross.svg" alt="menu__toggle--closed">
        </label>
        <nav class="header__nav">
            <div class="header__links">
                <a href="index.html" class="header__logo">
                    <img src="Assets/Logo_gradient.svg" alt="glocalSpirit logo" class="header__logo-img">
                </a>
                <a href="index.html" class="header__link" data-i18n="home">Startseite</a>
                <a href="#" class="header__link" data-i18n="about">Über uns</a>
                <a href="#" class="header__link" data-i18n="contact">Kontakt</a>
                <a href="index.html#roadmap" class="header__link" data-i18n="roadmap">Roadmap</a>
            </div>
            <div class="header__right-section">
                <div class="header__language-switcher">
                    <select id="language-select" class="language-select">
                        <option value="de">🇩🇪 DE</option>
                        <option value="en">🇬🇧 EN</option>
                        <option value="fr">🇫🇷 FR</option>
                        <option value="es">🇪🇸 ES</option>
                    </select>
                </div>
                <div class="header__beta-tester">
                    <a href="index.html" class="header__beta-link" data-i18n="back">← Zurück</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <main class="main">
                <section class="hero">
                    <div class="form-container hero__form">
                        <h1 class="form-title" data-i18n="testform_title">Testnutzer werden</h1>
                        
                        <!-- Success Message -->
                        <div id="successMessage" class="message success-message" style="display: none;">
                            <div class="message-icon">✅</div>
                            <h3 data-i18n="form_success">Erfolgreich angemeldet!</h3>
                            <p data-i18n="testform_success_message">Vielen Dank für deine Anmeldung als Beta-Tester. Wir werden uns bald bei dir melden!</p>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="message error-message" style="display: none;">
                            <div class="message-icon">❌</div>
                            <h3 data-i18n="form_error">Fehler bei der Anmeldung</h3>
                            <p id="errorText" data-i18n="form_error_message">Es ist ein Fehler aufgetreten. Bitte versuche es erneut.</p>
                        </div>
                        
                        <form class="testform" id="testForm">
                            <div class="form-group">
                                <label class="form-label" for="name" data-i18n="testform_name_label">Name *</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                                <span class="error-text" id="nameError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="email" data-i18n="testform_email_label">E-Mail *</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                                <span class="error-text" id="emailError"></span>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label" for="newsletter">
                                    <input type="checkbox" id="newsletter" name="newsletter" class="checkbox-input">
                                    <span class="checkbox-custom"></span>
                                    <span class="checkbox-text" data-i18n="testform_newsletter">Updates per Mail erhalten?</span>
                                </label>
                            </div>
                            
                            <button type="submit" class="submit-button" id="submitBtn">
                                <span class="btn-text" data-i18n="testform_submit">SENDEN</span>
                                <span class="btn-loading" style="display: none;">
                                    <span class="spinner"></span>
                                    <span data-i18n="testform_sending">WIRD GESENDET...</span>
                                </span>
                            </button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
