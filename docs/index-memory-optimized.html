<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glocalSpirit - Memory Optimized</title>
    
    <!-- Safari optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- CSS - Memory-optimiert für Safari -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/safari-memory-optimized.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="Styles/tablets.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="Styles/smallscreens.css">
    
    <!-- Memory-optimierte JS für Safari -->
    <script src="JS_Files/safari-memory-optimizer.js"></script>
    <script src="JS_Files/navigation.js" defer></script>
    
    <!-- GSAP - wird vom Memory-Optimizer überwacht -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    
    <!-- Memory-optimierte Animationen -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof gsap !== 'undefined' && window.safariMemoryOptimizer) {
                
                // GSAP ist jetzt vom Memory-Optimizer überwacht
                gsap.registerPlugin(ScrollTrigger);
                
                // Header Animation mit Memory-Management
                const headerTl = gsap.from(".header", { 
                    opacity: 0, 
                    duration: 0.5, 
                    delay: 0.2,
                    onStart: () => {
                        document.querySelector('.header').classList.add('animating');
                    },
                    onComplete: () => {
                        document.querySelector('.header').classList.remove('animating');
                    }
                });
                
                // Hero-Animationen mit Memory-Management
                const heroTitleTl = gsap.from(".hero__title", { 
                    y: 30, 
                    opacity: 0, 
                    duration: 0.8, 
                    delay: 0.4,
                    onStart: () => {
                        document.querySelector('.hero__title')?.classList.add('animating');
                    },
                    onComplete: () => {
                        document.querySelector('.hero__title')?.classList.remove('animating');
                    }
                });
                
                const heroImageTl = gsap.from(".hero__image", { 
                    scale: 0.9, 
                    opacity: 0, 
                    duration: 0.8, 
                    delay: 0.6,
                    onStart: () => {
                        document.querySelector('.hero__image')?.classList.add('animating');
                    },
                    onComplete: () => {
                        document.querySelector('.hero__image')?.classList.remove('animating');
                    }
                });
                
                // ScrollTrigger-Animationen mit Memory-Management
                gsap.utils.toArray('.about__wrapper--glasmorphism, .wrapper__content, .roadmap__title').forEach(element => {
                    const tl = gsap.from(element, {
                        y: 20,
                        opacity: 0,
                        duration: 0.6,
                        scrollTrigger: {
                            trigger: element,
                            start: "top 80%",
                            end: "top 50%",
                            toggleActions: "play none none reverse",
                            onEnter: () => {
                                element.classList.add('in-viewport');
                            },
                            onLeave: () => {
                                element.classList.remove('in-viewport');
                            },
                            onEnterBack: () => {
                                element.classList.add('in-viewport');
                            },
                            onLeaveBack: () => {
                                element.classList.remove('in-viewport');
                            }
                        }
                    });
                });
                
                // Memory-Info für Development
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    // Debug-Info anzeigen
                    const debugInfo = document.createElement('div');
                    debugInfo.className = 'debug-layer-info';
                    document.body.appendChild(debugInfo);
                    
                    const updateDebugInfo = () => {
                        const memInfo = window.safariMemoryOptimizer.getMemoryInfo();
                        debugInfo.textContent = `🧠 Safari Memory Debug:
Active Layers: ${memInfo.activeLayers}/${memInfo.maxLayers}
Active Animations: ${memInfo.activeAnimations}
Memory Usage: ${memInfo.memoryUsage}`;
                    };
                    
                    updateDebugInfo();
                    setInterval(updateDebugInfo, 2000);
                }
                
                console.log('✅ Memory-optimierte Animationen geladen');
            }
        });
    </script>
</head>
<body>
    <!-- Content ohne ScrollSmoother wrapper für bessere Memory-Performance -->
    <div class="background-layer"></div>
    
    <header class="header">
        <input type="checkbox" id="imenu__toggle" class="menu__toggle">
        <label for="imenu__toggle" class="toggle__label">
            <img src="Assets/hamburger.svg" alt="hamburger_menu">
            <img src="Assets/cross.svg" alt="menu__toggle--closed">
        </label>
        <nav class="header__nav">
            <div class="header__links">
                <a href="#" class="header__logo"></a>
                <a href="#hero" class="header__link" data-i18n="nav_home">Home</a>
                <a href="#about" class="header__link" data-i18n="nav_about">Über uns</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero__title">
            <h1>glocalSpirit</h1>
            <p>Memory-optimiert für Safari</p>
        </div>
        <div class="hero__image">
            <img src="Assets/Logo_gradient.svg" alt="glocalSpirit Logo">
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="about__wrapper--glasmorphism">
            <h2>Über uns</h2>
            <p>Safari-optimierte Performance mit intelligentem Memory-Management</p>
        </div>
    </section>

    <!-- Roadmap Section -->
    <section class="roadmap">
        <div class="wrapper__content">
            <h2 class="roadmap__title">Roadmap</h2>
            <p>Memory-effiziente Animationen für Safari</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2025 glocalSpirit - Memory-optimiert</p>
        </div>
    </footer>

    <!-- Memory-Monitor für Development -->
    <script>
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Zeige Memory-Warnungen
            const showMemoryWarning = (level) => {
                let indicator = document.querySelector('.memory-warning');
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.className = 'memory-warning';
                    document.body.appendChild(indicator);
                }
                
                if (level === 'ok') {
                    indicator.className = 'memory-warning memory-ok';
                    indicator.textContent = '🧠 Memory OK';
                } else {
                    indicator.className = 'memory-warning';
                    indicator.textContent = '⚠️ Memory Warning';
                }
            };
            
            // Überwache Memory-Zustand
            if (performance.memory) {
                setInterval(() => {
                    const usedMemory = performance.memory.usedJSHeapSize / 1024 / 1024;
                    showMemoryWarning(usedMemory > 50 ? 'warning' : 'ok');
                }, 3000);
            }
        }
    </script>
</body>
</html>
