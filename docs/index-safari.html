<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glocalSpirit - Safari Optimized</title>
    
    <!-- Safari optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- css - minimal for Safari -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/safari-fixes.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="Styles/tablets.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="Styles/smallscreens.css">
    
    <!-- Minimal JS for Safari performance -->
    <!-- Consolidated Safari JS -->
    <script src="JS_Files/safari-fixes-unified.js"></script>
    <script src="JS_Files/navigation.js" defer></script>
    
    <!-- GSAP core only (no ScrollSmoother) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    
    <!-- Simplified animations for Safari -->
    <script>
        // Safari-optimized animations
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof gsap !== 'undefined') {
                gsap.config({
                    force3D: true,
                    nullTargetWarn: false,
                    trialWarn: false
                });
                
                gsap.registerPlugin(ScrollTrigger);
                
                // Simple fade-in animations only
                gsap.from(".header", { opacity: 0, duration: 0.5, delay: 0.2 });
                gsap.from(".hero__title", { y: 30, opacity: 0, duration: 0.8, delay: 0.4 });
                gsap.from(".hero__image", { scale: 0.9, opacity: 0, duration: 0.8, delay: 0.6 });
                
                // Simple scroll-triggered animations
                gsap.utils.toArray('.about__wrapper--glasmorphism, .wrapper__content, .roadmap__title').forEach(element => {
                    gsap.from(element, {
                        y: 20,
                        opacity: 0,
                        duration: 0.6,
                        scrollTrigger: {
                            trigger: element,
                            start: "top 80%",
                            end: "top 50%",
                            toggleActions: "play none none reverse"
                        }
                    });
                });
            }
        });
    </script>
</head>
<body>
    <!-- Content without ScrollSmoother wrapper -->
    <div class="background-layer"></div>
    <header class="header">
        <input type="checkbox" id="imenu__toggle" class="menu__toggle">
        <label for="imenu__toggle" class="toggle__label">
            <img src="Assets/hamburger.svg" alt="hamburger_menu">
            <img src="Assets/cross.svg" alt="menu__toggle--closed">
        </label>
        <nav class="header__nav">
            <div class="header__links">
                <a href="#" class="header__logo">
                    <img src="Assets/Logo_gradient.svg" alt="GlocalSpirit_logo">
                </a>
                <a href="#hero" class="header__link" data-i18n="nav_home">Home</a>
                <a href="#about" class="header__link" data-i18n="nav_about">Über uns</a>
                <a href="#roadmap" class="header__link" data-i18n="nav_roadmap">Roadmap</a>
                <a href="#forms" class="header__link" data-i18n="nav_contact">Kontakt</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero__title">
            <h1 data-i18n="hero_title">glocalSpirit</h1>
            <p data-i18n="hero_subtitle">Bewusstsein verbinden. Zukunft gestalten.</p>
        </div>
        <div class="hero__image">
            <img src="Assets/tree.png" alt="Tree illustration">
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="about__wrapper--glasmorphism">
            <h2 data-i18n="about_title">Über glocalSpirit</h2>
            <p data-i18n="about_description">Eine Plattform für Bewusstseinsbildung und Vernetzung.</p>
        </div>
    </section>

    <!-- Roadmap Section -->
    <section id="roadmap" class="roadmap">
        <div class="wrapper__content">
            <h2 class="roadmap__title" data-i18n="roadmap_title">Unsere Roadmap</h2>
            <p data-i18n="roadmap_description">Schritt für Schritt zu einer besseren Zukunft.</p>
        </div>
    </section>

    <!-- Forms Section -->
    <section id="forms" class="forms">
        <div class="forms__container">
            <h2 data-i18n="forms_title">Werde Teil der Community</h2>
            <div class="forms__buttons">
                <a href="testformular.html" class="button button--primary" data-i18n="btn_test">Beta Testen</a>
                <a href="spendenformular.html" class="button button--secondary" data-i18n="btn_donate">Spenden</a>
            </div>
        </div>
    </section>

    <style>
        /* Safari-specific optimizations inline */
        * {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .hero, .about, .roadmap, .forms {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        
        .button--primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .button--secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</body>
</html>
